<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="card__container">

    <figure class="card__picture">
      <div class="card__img">
        <!-- img -->
      </div>
    </figu>

    <section class="card__text">
      
      <h1 class="card__title">
        Get <span>insights</span> that help your business grow.
      </h1>
      
      <p class="card__p">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="card__data">

        <div class="card__option">
          <p>10K+</p>
          <p>COMPANIES</p>
        </div>

        <div class="card__option">
          <p>314</p>
          <p>TEMPLATES</p>
        </div>

        <div class="card__option">
          <p>12M+</p>
          <p>QUERIES</p>
        </div>

      </div>

    </section>

  </main>


  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__cta">Frontend Mentor</a>.
    </p>
    <p>
      Coded by <a href="https://github.com/Dan-raccoon-69" class="attribution__cta" target="_blank">Dan-raccoon-69</a>.
    </p>
  </footer>
</body>
</html>
